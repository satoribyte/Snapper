<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>File Manager</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
</head>

<body class="bg-gray-900 text-white box-border select-none">
    <div class="p-4 flex justify-between items-center bg-gray-800 shadow-md rounded-t-lg">
        <div class="flex items-center space-x-2">
            <box-icon name="folder-open" color="white" size="lg"></box-icon>
            <h1 class="text-lg md:text-xl font-semibold">File Manager</h1>
        </div>
        <button>
            <box-icon name="search" color="white" size="md"></box-icon>
        </button>
    </div>
    
    <div class="p-4 space-y-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-1">
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700">
            <box-icon name="folder" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Documents</p>
        </div>
        
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 ml-6">
            <box-icon name="folder" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Work</p>
        </div>
        
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 ml-12">
            <box-icon name="file" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Resume.pdf</p>
        </div>
        
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700">
            <box-icon name="folder" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Photos</p>
        </div>
        
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 ml-6">
            <box-icon name="folder" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Vacation</p>
        </div>
        
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 ml-12">
            <box-icon name="image" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Beach.jpg</p>
        </div>
        
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700">
            <box-icon name="folder" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Videos</p>
        </div>
        
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 ml-6">
            <box-icon name="movie" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Family Reunion.mp4</p>
        </div>
        
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700">
            <box-icon name="folder" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Music</p>
        </div>
        
        <div class="flex items-center p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 ml-6">
            <box-icon name="music" color="white" size="sm"></box-icon>
            <p class="ml-3 text-sm font-medium">Song1.mp3</p>
        </div>
    </div>
    
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-3 flex justify-around rounded-t-lg md:hidden">
        <button>
            <box-icon name="home" color="white" size="md"></box-icon>
        </button>
        <button>
            <box-icon name="folder" color="white" size="md"></box-icon>
        </button>
        <button>
            <box-icon name="trash" color="white" size="md"></box-icon>
        </button>
        <button>
            <box-icon name="cog" type="solid" color="white" size="md"></box-icon>
        </button>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
